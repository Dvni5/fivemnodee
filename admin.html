<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أوامر الإدارة | FiveM Node</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #ff4444; --bg: #0a0a0a; --card-bg: #161616; }
        body { background-color: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; user-select: none; }
        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 900px; margin: 0 auto 30px; }
        .back-btn { color: #fff; text-decoration: none; font-size: 1.1rem; transition: 0.3s; }
        .back-btn:hover { color: var(--primary); }
        .table-container { max-width: 900px; margin: 0 auto; background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid #222; }
        table { width: 100%; border-collapse: collapse; text-align: right; }
        th { background: #1f1f1f; color: var(--primary); padding: 15px; font-size: 1.1rem; }
        td { padding: 15px; border-bottom: 1px solid #222; }
        .copy-btn { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 0.9rem; transition: 0.3s; }
        .copy-btn:hover { background: #cc0000; transform: scale(1.05); }
        .command-text { font-family: monospace; color: #aaa; background: #000; padding: 5px 10px; border-radius: 4px; }
        #copy-toast { visibility: hidden; min-width: 200px; background-color: var(--primary); color: #fff; text-align: center; border-radius: 5px; padding: 10px; position: fixed; z-index: 1; bottom: 30px; left: 50%; transform: translateX(-50%); }
        #copy-toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="nav-header">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> العودة للرئيسية</a>
        <h2 style="color: var(--primary);">أوامر الإدارة</h2>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>الوصف</th>
                    <th>الأمر (F8)</th>
                    <th>نسخ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>إنعاش لاعب (Revive)</td>
                    <td><span class="command-text">revive [ID]</span></td>
                    <td><button class="copy-btn" onclick="copyCmd('revive [ID]')">نسخ</button></td>
                </tr>
                <tr>
                    <td>جلب لاعب (Bring)</td>
                    <td><span class="command-text">bring [ID]</span></td>
                    <td><button class="copy-btn" onclick="copyCmd('bring [ID]')">نسخ</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="copy-toast">تم نسخ الكود بنجاح! ✅</div>
    <script>
        function copyCmd(text) {
            navigator.clipboard.writeText(text).then(() => {
                var toast = document.getElementById("copy-toast");
                toast.className = "show";
                setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
            });
        }
    </script>
</body>
</html>
