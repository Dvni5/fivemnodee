<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Node | مرجع اختصارات فايف ام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4444; /* اللون الأحمر المميز لفايف ام */
            --bg: #0a0a0a;
            --card-bg: #161616;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            user-select: none; /* منع تحديد النص العام */
        }

        /* --- Header --- */
        .header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, #1a1a1a, var(--bg));
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
            margin-bottom: 10px;
        }

        /* --- Grid System --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.1);
        }

        .card-num {
            font-size: 4rem;
            font-weight: 900;
            color: var(--primary);
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* --- Footer & Socials --- */
        footer {
            margin-top: 50px;
            padding: 40px;
            background: #000;
            text-align: center;
            border-top: 2px solid var(--primary);
        }

        .social-links a {
            color: #fff;
            font-size: 1.8rem;
            margin: 0 15px;
            transition: 0.3s;
        }

        .social-links a:hover { color: var(--primary); }

        .copyright {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .copyright b { color: var(--primary); }
    </style>
</head>
<body oncontextmenu="return false;"> <div class="header">
        <div class="logo">FiveM Node</div>
        <p>المرجع العربي الأول والحصري لاختصارات فايف ام</p>
    </div>

    <div class="container">
        <div class="card" onclick="location.href='admin.html'">
            <div class="card-num">1</div>
            <div class="card-title">أوامر الإدارة</div>
        </div>
        <div class="card" onclick="location.href='vehicles.html'">
            <div class="card-num">2</div>
            <div class="card-title">أوامر المركبات</div>
        </div>
        <div class="card" onclick="location.href='interaction.html'">
            <div class="card-num">3</div>
            <div class="card-title">أوامر التفاعل</div>
        </div>
        <div class="card" onclick="location.href='revive.html'">
            <div class="card-num">4</div>
            <div class="card-title">أوامر الإنعاش</div>
        </div>
        <div class="card" onclick="location.href='emotes.html'">
            <div class="card-num">5</div>
            <div class="card-title">الحركات والإيموتات</div>
        </div>
        <div class="card" onclick="location.href='settings.html'">
            <div class="card-num">6</div>
            <div class="card-title">إعدادات اللعبة</div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://discord.gg/yourlink" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://instagram.com/yourlink" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="copyright">
            جميع الحقوق محفوظة لموقع <b>FiveM Node</b> &copy; 2026
            <br>
            يمنع نسخ أو نقل الأكواد دون ذكر المصدر
        </div>
    </footer>

    <script>
        // منع اختصارات لوحة المفاتيح للمطورين (F12, Ctrl+U, etc.)
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) {
                alert("الحقوق محفوظة لـ FiveM Node - لا يسمح بفتح الكود المصدري.");
                return false;
            }
        };
    </script>
</body>
</html>
